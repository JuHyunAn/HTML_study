<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>성적표 복습용</title>
    </head>
    <body>
        <table border="1">
            <form action="" method="GET">
                <tr>
                    <th>
                        <input type="text" name="login" value="아이디">
                        <button type="submit">로그인</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="password" name="password" value="비밀번호">
                        <button type="reset">초기화</button>
                    </th>
                </tr>
            </form>
        <table border="1">
            <caption>학교 성적표</caption>
            <tr>
                <th>
                    <select name="과목">
                        <option value="국어">국어</option>
                        <option value="영어">영어</option>
                        <option value="수학">수학</option>
                        <option value="사회">사회</option>
                        <option value="과학">과학</option>
                    </select>
                </th>
                <th colspan="5">
                    <button type="submit">확인완료</button>
                </th>
            </tr>
            <tr>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>사회</th>
                <th>과학</th>
            </tr>
            <tr>
                <th>95점</th>
                <th>93점</th>
                <th>90점</th>
                <th>85점</th>
                <th>52점</th>
            </tr>
            <tr>
                <th colspan="5">
                    <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwi_36S_sfPiAhUG57wKHWvyBa0QjRx6BAgBEAU&url=https%3A%2F%2Fwww.fastcampus.co.kr%2F&psig=AOvVaw1Wv6UEqQ5FgKsVwCw9uxle&ust=1560959504083781">
                </th>
            </tr>
        </table>
        <ul>
            <li>국어 : 참 잘했어요!</li>
            <li>영어 : 잘했어요!</li>
            <li>수학 : 잘했어요!</li>
            <li>사회 : 좋아요!</li>
            <li>과학 : 조금만 더 노력해요!</li>
        </ul>
        <ol>
            <li><a href="https://www.fastcampus.co.kr/">홈페이지</a></li>
            <li><a href="https://github.com/SeongJaeMoon/FastCampusWebPythonBasic">교육 참고 사이트</a></li>
        </ol>
        <br>
        <div>
            <p>의견을 작성해주세요.</p>
        </div>
        <textarea name="댓글란">내용을 입력하세요.</textarea>
    </body>
</html>
