<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css 박스모델</title>
        <style>
            p, strong {
                color: red;
                border: 10px solid;
                padding: 5px;
                margin: 30px;
                width: 150px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <p>문단 태그입니다.</p>
        <p>문단 태그입니다.</p>
        <p>문단 태그입니다.</p>
        <strong>강조 태그입니다.</strong>
    </body>
</html>







<!--블럭요소는 페이지 한줄을 모두 차지(테두리를 둘러서 확인가능)-->
<!--인라인 요소는 콘텐츠 크기만큼만 차지-->
<!--margin은 각 엘리먼츠 간에 간격을 조절!-->
<!--padding은 컨텐츠와 테두리와의 간격-->
<!--공간 너비는 width, 높이는 height-->
<!--width와 height는 블록요소에만 적용됨..인라인 요소는 X
