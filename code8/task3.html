<html>

        <title>form 태그 활용하기3</title>

    <body>

                <option value="Hyundai">현대</option>
                <option value="Toyota">도요타</option>
                <option value="Audi">아우디</option>
                <option value="Ford">포드</option>

            <!--여러 줄의 문자를 표현할 수 있는 태그-->
            <textarea name="text_area">내용을 입력하세요.</textarea>
        </form>
