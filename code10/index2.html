<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css 기초2</title>
        <style>
            div#test1 p{
                color: red;
            }
            div#test2 > p{
                color: red;
            }
            div#test3 p#p1 + p{
                color: red;
            }
            div#test4 p#p1 ~ p{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="test1">
            <p>문단 태그입니다.</p>
            <div>
                <p>문단 태그입니다.</p>
            </div>
        </div>
        <br>
        <div id="test2">
            <p>문단 태그입니다.</p>
            <div>
                <p>문단 태그입니다.</p>
            </div>
        </div>
        <br>
        <div id="test3">
            <p>문단 태그입니다.</p>
            <p id="p1">문단 태그입니다.</p>
            <p>문단 태그입니다.</p>
            <p>문단 태그입니다.</p>
            <p>문단 태그입니다.</p>
        </div>
        <br>
        <div id="test4">
            <p>문단 태그입니다.</p>
            <p id="p1">문단 태그입니다.</p>
            <p>문단 태그입니다.</p>
            <p>문단 태그입니다.</p>
            <p>문단 태그입니다.</p>
        </div>
    </body>
</html>





<!--자손 선택은 (식별자_선택자), 해당 부모 태그 안에 있는
모든 또 다른 부모/자식 태그들에게 영향을 줌-->

<!--자식 선택은 (식별자_>_선택자), 해당 부모 태그의
자식 태그에만 영향을 주고, 다른 부모 태그안에 있는 자식에는 영향 X-->

<!--인접 형제는 (식별자_선택자_+_선택자), 해당 선택자와 인접한
태그 중 밑에 있는 태그에 영향을 줌-->

<!--일반 형제는 (식별자_선택자_~_선택자), 해당 선택자 밑에 있는
모든 태그에 영향을 줌-->
