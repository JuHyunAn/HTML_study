<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>행, 열 합치기</title>
    </head>
    <body>
        <table border=1>
            <thead>
                <tr>
                    <th>이름</th>
                    <!--열 합치기-->
                    <th colspan="2">나이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <!---행 합치기-->
                    <td rowspan="2">안주현</td>
                    <td>20살이라면...</td>
                    <td>20살이라면...</td>
                </tr>
                <tr>
                    <td>20살이라면...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
