<!--스타일을 만들다 보면, 상당히 코드(html)가 길어질 수 있기 
때문에 아예 css 스타일 코드만 따로 작성해서, 그 스타일을 
필요한 곳에 불러와 적용시키는 것도 효과적이다! -->

<!--일반적으로 스타일은 부모태그에만 적용해도 자식 태그들에게 
상속이 가능하지만, 박스 모델은 상속되지 X
즉, 각각의 모든 자식들에게 동일한 박스 모델을 부여하기 위해선
반듯이 자손선택을 해줘야한다.-->

<!--엘리먼트 안에 직접 스타일 속성을 부여할 경우, 최우선적으로
해당 스타일이 적용된다.-->

<!--width 같이 크기를 조절하는 상속 가능한 태그가 적용될
경우, 박스안 컨텐츠 크기 변화에 비례하여 padding과 border도 
크기가 변한다.(이미 정해져있는 서로간의 간격 크기를 유지하기 위해)-->
